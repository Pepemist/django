{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<p><a href="{% url 'home' %}">ссылка на главную</a> </p>

{% for prod in products %}
    <img src="{{ prod.img }}" alt="Не загрузил">
    <p>{{ prod.name }}</p>
    <p>{{ prod.price }}</p>
    <p>{{ prod.desc }}</p>
{% endfor %}
</body>
</html>
